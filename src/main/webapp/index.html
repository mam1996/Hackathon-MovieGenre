
<html>

  <head>
    <link href="./css/demo.css" rel="stylesheet">
  </head>

  <body>
    <h1>SmartGen Iteration 1.4</h1>
  	<div class="capture-div">
      <div><input class="capture-upload" type="file" accept="image/*;capture=camera" name="Accept Image"></div>
      <div><video class="capture-video" id="player" controls autoplay></video></div>
      <div><button class="capture-button" id="capture">Capture</button></div>
      <div><canvas class="canvasClass" id="canvas" width=320 height=240></canvas></div>
    </div>
    <script>
      const player = document.getElementById('player');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const captureButton = document.getElementById('capture');
      
      const constraints = {
      video: true,
      };
      
      captureButton.addEventListener('click', () => {
      context.drawImage(player, 0, 0, canvas.width, canvas.height);
      });
        
      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
      // Attach the video stream to the video element and autoplay.
      player.srcObject = stream;
      });
    </script>
  </body>
</html>
